<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Fighting Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Chicken Fighting Tournament Entries</h1>
        <div class="mb-8">
            <label for="name" class="block">Name:</label>
            <input type="text" id="name" class="border border-gray-300 rounded p-2 mb-4">

            <label for="weight" class="block">Weight:</label>
            <input type="number" id="weight" class="border border-gray-300 rounded p-2 mb-4">

            <label for="number" class="block">Number:</label>
            <input type="number" id="number" class="border border-gray-300 rounded p-2 mb-4">

            <button id="addEntry" class="bg-blue-500 text-white px-4 py-2 rounded">Add Entry</button>
        </div>
        <div id="entriesList" class="grid grid-cols-4 gap-4">
            <!-- Entries will be displayed here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
