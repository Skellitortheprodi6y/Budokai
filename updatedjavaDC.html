<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Status Checker</title>
    <style>
        body {
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .bracket-design {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('path/to/your/bracket-background.jpg') no-repeat center center;
            background-size: contain;
        }
        .content {
            z-index: 10;
        }
        .status-checker {
            text-align: center;
        }
    </style>
    <script src="path/to/xauth.js"></script> <!-- Ensure you have the XAuth library -->
    <script type="text/javascript">
        // Your JavaScript code remains the same
    </script>
</head>
<body>
    <div class="bracket-design"></div> <!-- Placeholder for the bracket design -->
    <div class="content">
        <div class="status-checker">
            <h1>Token Status Checker</h1>
            <p>Click the button below to check the user's online status.</p>
            <button onclick="checkUserStatus()">Check Status</button>
            <p id="statusMessage"></p>
        </div>
    </div>
</body>
</html>
